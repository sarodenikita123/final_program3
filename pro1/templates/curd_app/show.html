{% extends 'base.html' %}
{% block title %}

    <title>show page</title>
{% endblock %}
{% block content %}
<body>
            <table class="table table-dark">
                <thead>
                <tr>

                    <th> Name </th>
                    <th> Middle Name </th>
                    <th> Last name </th>
                    <th> College Name </th>
                    <th> Branch </th>
                    <th> Date </th>
                    <th colspan="2" class="text-center"> Action </th>
                </tr>
                </thead>
                <tbody>
                {% for c in obj %}
                <tr>
                    <td>{{c.name}}</td>
                    <td>{{c.middle_name}}</td>
                    <td>{{c.last_name}}</td>
                    <td>{{c.college}}</td>
                    <td>{{c.branch}}</td>
                    <td>{{c.date}}</td>
                    <td>
                        <a href="{% url 'update_url' c.id %}">
                            <button class="btn btn-warning col-12"><i class="bi bi-pencil-square"></i>&nbsp Upadte </button>
                        </a>
                    </td>
                     <td>
                        <a href="{% url 'cancel_url' c.id %}">
                            <button  class="btn btn-danger col-12"><i class="bi bi-trash3-fill"></i>&nbsp Delete </button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>



            </table>
</body>
{% endblock %}
